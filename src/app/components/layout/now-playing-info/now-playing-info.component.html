<div
    [fxLayout]="layout == 'page' ? 'column' : 'row'"
    fxLayout.xs="column"
    fxFlexFill
    fxLayoutAlign="flex-start"
    fxLayoutAlign.xs="center center"
    fxLayoutGap="1em"
    ngClass.xs="nowPlayingTextCenter"
    id="nowPlayingInfo-{{ layout }}"
>
    <div class='nowPlayingImage'>
        <img *ngIf="spowerHourService.currentTrack" [src]="spowerHourService.currentTrack.item.album.images[0].url" />
        <div class='nowPlayingCounter'>{{ spowerHourService.getCounter() }}</div>
    </div>
    <div class='nowPlayingTrackInfo'>
        <div *ngIf="spowerHourService.currentTrack" class="nowPlayingCurrentTrack">
            <div class='nowPlayingTrackInfoTrack'>
                {{ spowerHourService.currentTrack.item.name }}
            </div>
            <div class='nowPlayingTrackInfoArtist'>
                <ng-container *ngFor="let artist of spowerHourService.currentTrack.item.artists; last as isLast">
                    {{ artist.name }}<ng-container *ngIf="!isLast">, </ng-container>
                </ng-container>
            </div>
        </div>
        <div class='nowPlayingInfoPlaylist' [fxShow.xs]="layout == 'page' ? true : false">
            <strong>Playlist:</strong> {{ spowerHourService.playlistSelected.name }}
        </div>
    </div>
</div>
